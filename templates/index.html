<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financiero</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffca28;
        }
        .form-group label {
            color: #ffca28;
        }
        .form-control {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #333;
            color: #e0e0e0;
        }
        .btn-custom {
            background-color: #ffca28;
            color: #121212;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ffc107;
        }
        .alert {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        .btn-download {
            background-color: #673ab7;
            color: white;
            border: none;
        }
        .btn-download:hover {
            background-color: #5e35b1;
        }
        .result {
            white-space: pre-wrap;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            margin-bottom: 20px;
        }
        img {
            border: 1px solid #444;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Financiero</h1>
        <form method="post">
            <div class="form-group">
                <label for="volatility">Introduzca su aversión al riesgo soportada (%):</label>
                <input type="text" class="form-control" id="volatility" name="volatility" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Calcular</button>
        </form>
        {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
        {% endif %}
        {% if results %}
        <div class="result">{{ results }}</div>
        {% endif %}
        {% if plot_image %}
        <div class="text-center">
            <img src="{{ plot_image }}" alt="Gráfico Frontera Eficiente" class="img-fluid mb-3">
        </div>
        {% endif %}
        {% if excel_file %}
        <div class="text-center">
            <a href="/download/{{ excel_file }}" class="btn btn-download btn-block">Descargar resultados en Excel</a>
        </div>
        {% endif %}
        {% if export_message %}
        <div class="alert alert-info mt-3" role="alert">{{ export_message }}</div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
