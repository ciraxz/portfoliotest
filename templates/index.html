<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financiero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .result {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Financiero</h1>
        <form method="post">
            <label for="volatility">Introduzca su aversión al riesgo soportada (%):</label><br>
            <input type="text" id="volatility" name="volatility" required><br>
            <button type="submit">Calcular</button>
        </form>
        {% if error_message %}
        <div class="error">{{ error_message }}</div>
        {% endif %}
        {% if results %}
        <div class="result">{{ results }}</div>
        {% endif %}
        {% if plot_image %}
        <img src="{{ plot_image }}" alt="Gráfico Frontera Eficiente" style="display:block; margin:auto; max-width:100%;">
        {% endif %}
        {% if excel_file %}
        <p><a href="/download/{{ excel_file }}">Descargar resultados en Excel</a></p>
        {% endif %}
        {% if export_message %}
        <p>{{ export_message }}</p>
        {% endif %}
    </div>
</body>
</html>
